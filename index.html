<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .cat {
            width: 150px;
            transition: transform 0.5s ease;
        }
        .dance {
            content: url('https://media1.tenor.com/m/ZNFCm72UkTAAAAAC/%D0%BA%D0%BE%D1%82-%D1%82%D0%B0%D0%BD%D0%B5%D1%86.gif');
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
        .buttons button {
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        #no:hover {
            position: absolute;
            left: calc(50% + (Math.random() * 200px - 100px));
            top: calc(50% + (Math.random() * 200px - 100px));
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Хочеш піти зі мною на побачення в понеділок?</h1>
    <img id="cat" class="cat" src="https://media1.tenor.com/m/D79VE1UsarUAAAAd/meaw.gif" alt="Котик">
    <div class="message" id="message"></div>
    <div class="buttons">
        <button id="yes">Так</button>
        <button id="no">Ні</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('yes').addEventListener('click', function() {
                document.getElementById('cat').classList.add('dance');
                document.getElementById('message').innerText = 'Я так і знав!';
                document.querySelector('.buttons').innerHTML = '<button onclick="goHome()">Дома</button><button onclick="goOut()">Кудись вийти :(</button>' + createBackButton();
            });
        
            document.getElementById('no').addEventListener('mouseover', function() {
                this.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                this.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            });
        
            document.getElementById('no').addEventListener('click', function() {
                document.getElementById('cat').src = 'https://media1.tenor.com/m/0eg7MZS_Q_YAAAAC/cat-cats.gif';
                document.getElementById('message').innerText = 'Ти точно впевнена?';
                this.disabled = true;
            });
        });

        function createBackButton() {
            return '<div class="back-button"><button onclick="goBack()">Котик Юлічка передумала <3</button></div>';
        }

        function goHome() {
            document.body.innerHTML = '<h1>ШОК</h1><img src="https://media1.tenor.com/m/2K-78RA2aDsAAAAC/inyawnzz-omprazol.gif">' +
                                      '<div><button onclick="orderFood()">Замовити</button><button onclick="cookFood()">Приготувати</button></div>' +
                                      createBackButton();
        }

        function goOut() {
            document.body.innerHTML = '<h1>Куди підемо?</h1><img src="https://media1.tenor.com/m/Q4Ib-uca8QAAAAAC/orange-cat-laughing.gif">' +
                                      '<div><button onclick="finalChoice()">Осокорки</button><button onclick="finalChoice()">Вднх</button><button onclick="finalChoice()">Центр</button><button onclick="goHome()">Дома</button></div>' +
                                      createBackButton();
        }

        function confirmOrder() {
            document.body.innerHTML = '<h2>Домовились, до речі я зараз знищую енергетик</h2><img src="https://media.tenor.com/qCEZx2jMmvQAAAAj/cat-eat.gif">' +
                                      createBackButton();
        }

        function orderFood() {
            document.body.innerHTML = '<h1>Що замовимо?</h1><img src="https://media1.tenor.com/m/A6WyQeVgeSoAAAAC/kitty-kitty-stare.gif">' +
                                      '<div><button onclick="confirmOrder()">Суші</button><button onclick="confirmOrder()">Бургери</button><button onclick="confirmOrder()">Піца</button><button onclick="confirmOrder()">Грузинська кухня</button></div>' +
                                      createBackButton();
        }

        function cookFood() {
            document.body.innerHTML = '<h1>ВСЕ ПОКА</h1><img src="https://media1.tenor.com/m/fDnfCf1vYr0AAAAd/angry-angry-cat.gif">' + 
                                      '<div><button onclick="goBack()">Назад</button></div>' +
                                      createBackButton();
        }

        function finalChoice() {
            document.body.innerHTML = '<h1>Передумай</h1><img src="https://media.tenor.com/VHuYxHYLbqMAAAAi/trash-cat.gif">';
            setTimeout(() => {
                document.body.innerHTML = '<h2>Домовились, до речі я зараз знищую енергетик</h2><img src="https://media.tenor.com/qCEZx2jMmvQAAAAj/cat-eat.gif">' +
                                          createBackButton();
            }, 2000);
        }
    
        function goBack() {
            location.reload();
        }
    </script>
</body>
</html>
